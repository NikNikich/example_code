<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.0/socket.io.js"></script>
    <script>
      const socket = io('ws://localhost:3700/');

      socket.on('ALARM', function(data) {
        console.log(data);
      });
      socket.on('connect', () => {
        console.log(socket.id);

        // or with emit() and custom event names
      });
    </script>
  </body>
</html>
